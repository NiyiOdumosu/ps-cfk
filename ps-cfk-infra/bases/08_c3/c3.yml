apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: c3
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.3.3
    init: confluentinc/confluent-init-container:2.6.0
  license:
    globalLicense: true
  configOverrides:
    jvm:
      - -XX:+UseG1GC
      - -XX:MaxRAMPercentage=70
  dataVolumeCapacity: 10Gi
  tls:
    secretRef: tls-c3

  podTemplate:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - general
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - c3
    resources:
      requests:
        cpu: 2
        memory: 1Gi