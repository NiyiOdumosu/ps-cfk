  podTemplate:
    resources:
      requests:
        cpu: 100m
        memory: 516Mi

  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.dev.svc.cluster.local:9073
      authentication:
        type: oauthbearer
        oauthbearer:
          secretRef: mds-connect
      tls:
        enabled: true

    mds:
      endpoint: https://kafka.dev.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: mds-connect
      tls:
        enabled: true
    schemaRegistry:
      url: https://sr.dev.svc.cluster.local:8081
      tls:
        enabled: true
