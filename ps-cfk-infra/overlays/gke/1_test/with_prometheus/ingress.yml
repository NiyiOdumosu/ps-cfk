#helm install ingress-nginx ingress-nginx/ingress-nginx \
#--set controller.extraArgs.enable-ssl-passthrough="true"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress-brokers
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mds.dev.kafka.confluentps.io
        - connect.dev.kafka.confluentps.io
        - sr.dev.kafka.confluentps.io
        - c3.dev.kafka.confluentps.io
        - ksql.dev.kafka.confluentps.io
        - krp.dev.kafka.confluentps.io
  rules:
    - host: mds.dev.kafka.confluentps.io
      http:
        paths:
          - backend:
              service:
                name: kafka-mds-bootstrap-np
#                name: mds-bootstrap
                port:
                  number: 8090
            pathType: ImplementationSpecific

    - host: connect.dev.kafka.confluentps.io
      http:
        paths:
          - backend:
              service:
                name: connect-0-internal
                port:
                  number: 8083
            pathType: ImplementationSpecific
    - host: sr.dev.kafka.confluentps.io
      http:
        paths:
          - backend:
              service:
                name: sr-0-internal
                port:
                  number: 8081
            pathType: ImplementationSpecific
    - host: c3.dev.kafka.confluentps.io
      http:
        paths:
          - backend:
              service:
                name: c3-0-internal
                port:
                  number: 9021
            pathType: ImplementationSpecific

    - host: ksql.dev.kafka.confluentps.io
      http:
        paths:
          - backend:
              service:
                name: ksql-0-internal
                port:
                  number: 8088
            pathType: ImplementationSpecific
    - host: krp.dev.kafka.confluentps.io
      http:
        paths:
          - backend:
              service:
                name: krp-0-internal
                port:
                  number: 8082
            pathType: ImplementationSpecific