apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  tls:
    secretRef: tls-kafka
  telemetry:
    global: false

  listeners:
    external:
      authentication:
        type: ldap
      tls:
        enabled: true
      externalAccess:
        type: loadBalancer
        loadBalancer:
          domain: dev.kafka.confluentps.io
          brokerPrefix: b
          bootstrapPrefix: bootstrap


  authorization:
    type: rbac
    superUsers:
      - User:kafka




  services:
    mds:
      externalAccess:
        type: nodePort
        nodePort:
          externalTrafficPolicy: Cluster
          host: dev.kafka.confluentps.io
          nodePortOffset: 30001
      authentication:
        type: bearer

      tls:
        enabled: true
      provider:
        ldap:
          address: ldap://ldap.cfk-operator.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              secretRef: ldaps-user
          configurations:
            groupNameAttribute: cn
            groupObjectClass: posixGroup
            groupMemberAttribute: memberUid
            groupMemberAttributePattern: cn=(.*),ou=users,dc=confluentps,dc=io
            groupSearchBase: ou=groups,dc=confluentps,dc=io
            userNameAttribute: cn
            userObjectClass: inetOrgPerson
            userSearchBase: ou=users,dc=confluentps,dc=io
        type: ldap
      tokenKeyPair:
        secretRef: mds-token

  configOverrides:
    server:
      - kafka.rest.client.client.id=dev.confluentps.kafkarestclient
      - kafka.rest.admin.client.id=dev.confluentps.kafkarestadmin
      - kafka.rest.admin.ssl.keystore.location=/mnt/sslcerts/keystore.p12
      - kafka.rest.admin.ssl.keystore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - kafka.rest.admin.ssl.key.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - kafka.rest.admin.ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - kafka.rest.admin.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - auto.create.topics.enable=true

  dataVolumeCapacity: 150Gi

  podTemplate:
    resources:
      requests:
        cpu: 2.0
        memory: 8Gi


  dependencies:
    schemaRegistry:
      url: https://sr.dev.svc.cluster.local:8081
      tls:
        enabled: true
      authentication:
        type: basic
        basic:
          secretRef: mds-kafka
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: mds-kafka
      tls:
        enabled: true
      bootstrapEndpoint: kafka.dev.svc.cluster.local:9073


  metricReporter:
    enabled: true
    authentication:
      type: mtls
    tls:
      enabled: true
