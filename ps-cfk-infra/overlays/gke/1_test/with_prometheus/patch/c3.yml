apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: c3
spec:
  authorization:
    type: rbac
  dataVolumeCapacity: 100Gi
  podTemplate:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.dev.svc.cluster.local:9073
      authentication:
        type: oauthbearer
        oauthbearer:
          secretRef: mds-c3
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.dev.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: mds-c3
      tls:
        enabled: true
    connect:
      - name: connect
        url: https://connect.dev.svc.cluster.local:8083
        tls:
          enabled: true
    ksqldb:
      - name: ksql
        url: https://ksql.dev.svc.cluster.local:8088
        tls:
          enabled: true
    schemaRegistry:
      url: https://sr.dev.svc.cluster.local:8081
      tls:
        enabled: true